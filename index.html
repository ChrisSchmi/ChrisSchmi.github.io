<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="ChrisSchmi">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="content/nprogress.css">
  <link rel="stylesheet" href="content/style.css">
  
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#000000">
  <title>Cool links for developers.</title>
 </head>
<body ng-app="miniblog">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ChrisSchmi.github.io</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
      			<li><a href="https://github.com/ChrisSchmi" target="_blank">Repositories</a></li>
             <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">About me <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li class="dropdown-header">2 ways to contact me</li>
                  <li class="divider"></li>
                  <li><a href="https://de.linkedin.com/in/ChrisSchmi" target="_blank">LinkedIn</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">@XING you have to be logged in to see me</li>
                  <li><a href="https://www.xing.com/profile/Christian_Schmidt832" target="_blank">XING</a></li>
                </ul>
              </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" id="content" ng-controller="PostsController">
      <div class='jumbotron' ng-repeat="post in posts.entries" ng-cloak>
        <h2>{{ post.Date }}</h2>
        <p ng-repeat="c in post.Content">{{ c.Text }} <a href="{{ c.Link }}" target="_blank" rel="noopener">Link</a>
        <span class="badge" ng-repeat="t in c.Tags">{{ t }}</span>
        </p>
      </div>	
    </div>
    <!-- /container -->
    
  <!-- Scripts section -->
  
  <!-- external scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/posts.js"></script>
<script>
// register service worker
if ('serviceWorker' in navigator)
{
  navigator.serviceWorker.register('sw.js', {scope: '.'})
  .then(function(reg)
  {
    if(reg.installing) {
      console.log('Service worker installing');
    } else if(reg.waiting) {
      console.log('Service worker installed');
    } else if(reg.active) {
      console.log('Service worker active');
    }
  }).catch(function(error) {
    // registration failed
    console.log('Registration failed with ' + error);
  });
}
</script>
</body>
</html>
