<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Test with Headline</title>
    <style>
        html
        {
            font-family: 'Courier New', Courier, monospace;
        }

        hr { 
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
        } 
    </style>
</head>
<body>
    <select>
        <option value="" selected>Select your value</option>
        <hr>
        <option value="1">#1</option>
        <option value="2">#2</option>
        <option value="3">#3</option>
    </select>
    
</body>
</html>
